<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на турнир</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<a href="../index.html">
        <img src="../images/logo.png" alt="Логотип" class="logo">
		</a>
		<a href="#" class="schedule-link">Расписание</a>
		<span class="separator">|</span>
		<a href="#" class="mmr-link">Рейтинг команд</a>
		<span class="separator">|</span>
		<a href="../pages/registration.html" class="getinvolved-link">Принять участие</a>
		<span class="separator">|</span>
        <a href="#" class="about-link">О нас</a>
    </header>
    <div class="container">
        <h1>Регистрация на турнир</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="team-name">Название команды:</label>
                <input type="text" id="team-name" name="team-name" required>
            </div>
            <div class="form-group">
                <label for="captain">Капитан команды:</label>
                <input type="text" id="captain" name="captain" required>
            </div>
            <div class="form-group">
                <label for="player2">Игрок 2:</label>
                <input type="text" id="player2" name="player2" required>
            </div>
            <div class="form-group">
                <label for="player3">Игрок 3:</label>
                <input type="text" id="player3" name="player3" required>
            </div>
            <div class="form-group">
                <label for="player4">Игрок 4:</label>
                <input type="text" id="player4" name="player4" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
