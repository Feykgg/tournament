<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на турнир</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="site-header">
		<a href="../../index.html">
        <img src="../../images/logo.png" alt="Логотип" class="logo">
		</a>
		<a href="../schedule/schedule.html" class="schedule-link">Расписание</a>
		<span class="separator">|</span>
		<a href="../rating/rating.html" class="mmr-link">Рейтинг команд</a>
		<span class="separator">|</span>
        <a href="../about-us/about-us.html" class="about-link">О нас</a>
		<span class="separator">|</span>
        <a href="../feedback/feedback.html" class="return-link">Обратная связь</a>
    </header>
    <div class="container">
    <h1 class="text-center mb-4">Регистрация на турнир</h1>
    <form id="registration-form">
      <div class="form-group mb-3">
        <label for="team-name">Название команды:</label>
        <input type="text" class="form-control" id="team-name" name="team-name" required>
      </div>
      <div class="form-group mb-3">
        <label for="captain">Капитан команды:</label>
        <input type="text" class="form-control" id="captain" name="captain" required>
      </div>
      <div class="form-group mb-3">
        <label for="player2">Игрок 2:</label>
        <input type="text" class="form-control" id="player2" name="player2" required>
      </div>
      <div class="form-group mb-3">
        <label for="player3">Игрок 3:</label>
        <input type="text" class="form-control" id="player3" name="player3" required>
      </div>
      <div class="form-group mb-4">
        <label for="player4">Игрок 4:</label>
        <input type="text" class="form-control" id="player4" name="player4" required>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastText">
          Спасибо за регистрацию!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const teamName = document.getElementById('team-name').value.trim();
      const toastEl = document.getElementById('successToast');
      const toastText = document.getElementById('toastText');
      toastText.textContent = `Спасибо за регистрацию, ${teamName}!`;

      const toast = new bootstrap.Toast(toastEl);
      toast.show();

      this.reset(); // очистка формы
    });
  </script>
</body>
</html>
